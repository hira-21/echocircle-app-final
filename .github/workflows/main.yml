name: Android CI - EchoCircle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build EchoCircle App
    runs-on: ubuntu-latest

    steps:
      # -------------------------------
      # 1. Checkout repository
      # -------------------------------
      - name: Checkout code
        uses: actions/checkout@v4

      # -------------------------------
      # 2. Ensure gradlew is executable
      # -------------------------------
      - name: Make gradlew executable
        run: chmod +x ./gradlew
        
      # -------------------------------
      # 3. Set up JDK 17 (required by AGP 8.x)
      # -------------------------------
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # -------------------------------
      # 4. Build Debug APK & AAB
      # -------------------------------
      - name: Build AAB
        run: ./gradlew bundleRelease --stacktrace

      - name: Build APK
        run: ./gradlew assembleRelease --stacktrace

      # -------------------------------
      # 5. Upload artifacts â€“ FIXED VERSION (v4)
      # -------------------------------
      - name: Upload Release AAB
        uses: actions/upload-artifact@v4
        with:
          name: echocircle-release-aab
          path: app/build/outputs/bundle/release/*.aab

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: echocircle-release-apk
          path: app/build/outputs/apk/release/*.apk


