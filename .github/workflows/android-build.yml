name: Android CI - EchoCircle

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout project
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      # 3️⃣ Cache Gradle
      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # 4️⃣ Make gradlew executable
      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      # 5️⃣ Debug: List Gradle wrapper
      - name: List Gradle files
        run: ls -R

      # 6️⃣ Build Release AAB
      - name: Build Release AAB
        run: ./gradlew bundleRelease --stacktrace

        # 8️⃣ Upload AAB Artifact
      - name: Upload AAB Artifact
        uses: actions/upload-artifact@v4
        with:
          name: EchoCircle-AAB
          path: app/build/

      
